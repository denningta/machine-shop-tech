<div class="w-full" *ngIf="(pageData$ | async) as pageData">
  <app-header
    [headline]="pageData.headline"
    [subHeadline]="pageData.subHeadline"
    [callToAction]="pageData.callToAction"
  ></app-header>

  <div *ngFor="let service of pageData.services; let odd=odd"
    class="flex justify-center bg-primarydark border-t border-white border-opacity-10">
      <app-section
        [service]="service"
        [odd]="odd"
      ></app-section>
  </div>
</div>
